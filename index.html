<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Parallax</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <nav class="nav">
                <a href="#!" class="logo">Logo</a>
                <ul class="list">
                    <li><a href="#!" class="nav_link">Home</a></li>
                    <li><a href="#!" class="nav_link">About</a></li>
                    <li><a href="#!" class="nav_link">Contact</a></li>
                </ul>
            </nav>
        </div>
        <h1 class="title">Parallax start</h1>
        <img class="fantasy" src="./Untitled/fantasy.png" alt="">
        <img class="cloud cloud_1" src="./Untitled/cloud1.png" alt="" speed="1">
        <img class="cloud cloud_2" src="./Untitled/cloud2.png" alt="" speed="0.6">
        <img class="cloud cloud_3" src="./Untitled/cloud3.png" alt="" speed="-0.8">
        <img src="./Untitled/boat.png" alt="" class="boat">
    </div>
    <div class="div">
        <img src="./Untitled/Parallax_3.png" alt="" class="img" speed="1.5">
        <img src="./Untitled/Parallax_4.png" alt="" class="img" speed="0.6">
        <img src="./Untitled/Parallax_5.png" alt="" class="img" speed="-1.2">
    </div>
    <div class="item">
        <div class="card">
            <p class="timer" count="250">0</p>
            <a href="#!" class="btn">Button</a>
        </div>
        <div class="card">
            <p class="timer" count="300">0</p>
            <a href="#!" class="btn">Button</a>
        </div>
        <div class="card">
            <p class="timer" count="230">0</p>
            <a href="#!" class="btn">Button</a>
        </div>
        <div class="card">
            <p class="timer" count="200">0</p>
            <a href="#!" class="btn">Button</a>
        </div>
    </div>
    <div class="info">
        <div class="catalog">
            <div class="catalog_box">
            </div>
        </div>
        <div class="catalog">
            <div class="catalog_box"></div>
        </div>
        <div class="catalog">
            <div class="catalog_box"></div>
        </div>
        <div class="catalog">
            <div class="catalog_box"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
